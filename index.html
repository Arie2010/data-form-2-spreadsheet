<!DOCTYPE html>
<html>
  <head>
    <title>INPUT DATA PEMASANGAN WIFI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #0c0a0a;
      }
      #form-container {
        width: 500px;
        margin: 0 auto;
        background-color: #f1f1f7;
        border: 2px solid #da0808;
        border-radius: 10px;
        padding: 20px;
      }
      #form-container h2 {
        text-align: center;
        color: #1e90ff;
      }
      #form-container input[type="text"],
      #form-container input[type="date"],
      #form-container input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #f1d0d0;
        border-radius: 5px;
      }
      #form-container input[type="submit"] {
        background-color: #1e90ff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
      }
      #form-container input[type="submit"]:hover {
        background-color: #004b8d;
      }
      #footer {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
        color: #f7f1f1;
      }
    </style>
    <script>
      // Function to check if all form inputs are filled
      function validateForm() {
        // Get all the inputs in the form
        var inputs = document.querySelectorAll("#form-container input");
        var submitBtn = document.querySelector("#submit-btn");

        // Check if all inputs are filled
        var allFilled = true;
        inputs.forEach(function (input) {
          if (input.type !== "submit" && !input.value) {
            allFilled = false;
          }
        });

        // Enable or disable submit button based on the validation
        submitBtn.disabled = !allFilled;
      }

      // Event listener for input changes
      window.onload = function () {
        var inputs = document.querySelectorAll("#form-container input");
        inputs.forEach(function (input) {
          input.addEventListener("input", validateForm);
        });
      };
    </script>
  </head>

  <body>
    <div id="form-container">
      <h2>INPUT DATA KE SPREAD SHEET</h2>
      <form
  action="https://script.google.com/macros/s/AKfycbwIM_Z5B7pJ28JVIy11Eyz-7y8uHOvHSXFVHc5-CnhIa5NmjXTaPRGLOoHCcqdWfrNSGA/exec"
  method="post"
>
  <label for="nama">Nama:</label>
  <input type="text" id="nama" name="nama" required />

  <label for="tanggal">Tanggal:</label>
  <input type="date" id="tanggal" name="tanggal" required />

  <label for="alamat">Alamat:</label>
  <input type="text" id="alamat" name="alamat" required />

  <label for="ip-alamat">Alamat IP:</label>
  <input
    type="text"
    id="ip-alamat"
    name="ip-alamat"
    pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$"
    title="Masukkan alamat IP yang valid (contoh: 192.168.1.1)"
    required
  />

  <!-- Tombol Kirim -->
  <input type="submit" id="submit-btn" value="Kirim Data" disabled />
</form>


    <div id="footer">
      All Tutorial for you, jangan lupa subscribe karena akan selalu ada update
    </div>
  </body>
</html>
